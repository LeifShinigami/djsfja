<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Session 1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapper {
      width: 375px;
      height: 5000px;
      background: #000;
      padding: 20px;
    }
    #content {
      display: none;
    }
    #login {
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      background: #111;
      border: 1px solid #444;
      color: white;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: cyan;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Tela de login -->
  <div id="login">
    <p>tomorrow is another day!</p>
    <input type="password" id="password" />
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <!-- Conteúdo protegido -->
  <div id="content" class="wrapper">
    <h1>Session 1</h1>
    <p>Esta é uma página HTML pura, centrada, com altura de 5000px.</p>

    <img src="imagem.jpg" alt="Imagem de exemplo" style="width: 100%; margin-top: 40px;" />

    <audio src="som.mp3" autoplay preload="auto"></audio>

    <p style="margin-top: 50px;">
      <a href="session2.html" style="color: cyan;">Ir para Session 2</a>
    </p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correct = "riscas"; // <-- troca a tua senha aqui

      if (input === correct) {
        document.getElementById("login").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Senha incorreta.");
      }
    }
  </script>

</body>
</html>
